<polymer-element name="chat-element">
  <template>
    <link rel="stylesheet" href="chat-element.css">

    <style shim-shadowdom>
      paper-input /deep/ .unfocused-underline {
        /* line color when the input is unfocused */
        display: none;
      }
      paper-input /deep/ .focused-underline {
        /* line color when the input is unfocused */
        display: none;
      } 
      paper-input /deep/ #decorator {
        padding: 0.30em 0.75em;      
      }
    </style>
    
    <core-header-panel mode="standard" id="core_header_panel">
      <core-toolbar id="core_toolbar">
        <core-icon-button icon="supervisor-account" id="core_icon_button"></core-icon-button>
        <div id="div">Chat with SDSLabs</div>
      </core-toolbar>

      <section layout vertical fit class="chatList" id="section1">
        <template id="chatLog" repeat="{{message in messages}}">
          <x-chat-list color="{{message.color}}" avatar="{{message.avatar}}" nick="{{message.nick}}" message="{{message.message}}"  status="{{message.status}}" timestamp="{{message.timestamp}}"></x-chat-list>
        </template>
      </section>
    </core-header-panel>
    <div class="send-message" layout="" horizontal="">
      <paper-input label="Message" id="input" value="{{input}}" on-keyup="{{checkKey}}"></paper-input>
    </div>
  </template>

  <script src="polymer.js"></script>
</polymer-element>
